<ion-header  class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>login</ion-title> -->
  </ion-toolbar>
</ion-header>
<div class="im">

</div>
<ion-content>

<ion-card class="ion-no-margin">
  <ion-card-header>
  <ion-card-title>
     Welcome
  </ion-card-title>
  <ion-card-subtitle class="ion-text-lowercase">
    This app is a social media platform for
    university clubs
  </ion-card-subtitle>

  </ion-card-header>

  <ion-card-content>
    <div class="signin-btns">
        <ion-button  size="small" fill="solid" shape="round" class="loginbtn" (click)="login()">
         Login
        </ion-button>
        <ion-button  size="small"  shape="round"  class="signinbtn" ><span class="signup-span" (click)="signup()">Sign Up</span></ion-button>
      </div>
      <div class="text-tag">
      <span>Or via Social Media</span>
      </div>

      <div class="social-btns">

          <ion-button fill="clear"  class="googlebtn ion-no-padding" >
        <ion-img src="assets/img/gmail.png"></ion-img>
          </ion-button>



        </div>
  </ion-card-content>

</ion-card>

</ion-content>
<p class="version">V 1.0.0</p>
