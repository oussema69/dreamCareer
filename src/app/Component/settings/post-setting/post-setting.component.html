<ion-content>
  <ion-list lines="none">
    <ion-item>
      <ion-icon name="trash-bin-outline" slot="start"></ion-icon>
      <ion-label id="present-alert">Delete </ion-label>
    </ion-item>

    <ion-item (click)="openUpdateModal()">
      <ion-icon name="pencil-outline" slot="start"></ion-icon>
      <ion-label>Update </ion-label>
    </ion-item>

    <ion-item >
      <ion-icon name="flag-outline" slot="start"></ion-icon>
      <ion-label>Report </ion-label>
    </ion-item>
    <ion-alert
      trigger="present-alert"
      header="Are you sure you want to delete this post?"
      [buttons]="alertButtons"
      (didDismiss)="setResult($event)"
    ></ion-alert>
  </ion-list>

  </ion-content>
